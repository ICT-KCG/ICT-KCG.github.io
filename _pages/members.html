{% include base_path %}

<h2>Group Leader</h2>
{% for member in site.members %}
  {% if member.type == "group leader" %}
    <div class="box-gl">
      <div class="box-gl-img">
        <img src="{{ member.imgurl }}" width="200" alt="/images/profile.png"/>
      </div>
      <div class="box-gl-txt">
        <span style="text-align:cneter">
          <a href="{{ member.personalurl }}">{{ member.name }}</a>
        </span>
      </div>
    </div>
  {% endif %}
{% endfor %}
