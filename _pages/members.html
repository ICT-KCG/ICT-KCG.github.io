<h2>Group Leader</h2>
{% for member in site.members %}
  {% if member.type == "group leader" %}

      <div class="box-img">
        <img src="{{ member.imgurl }}" alt="/images/profile.png"/>
      </div>
      <div class="box-txt">
        <span style="text-align:center">
          <a href="{{ member.personalurl }}">{{ member.name }}</a>
        </span>
      </div>
    </div>
  {% endif %}
{% endfor %}
